<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="as">Rock Paper Scissors <span id="lo"><img src="mode.png" alt="Change the mode" width="50px" height="50px"></span></div>
    <ul class="qw">
        <div><li class="choice" id="we"><img src="Rock.jpg" alt="Rock" height="150px" width="150px"/></li></div>
        <div><li class="choice" id="zx"><img src="Paper.jpg" alt="Paper" height="150px" width="150px"/></li></div>
        <div><li class="choice" id="bn"><img src="Scissors.jpg" alt="Scissors" height="150px" width="150px"/></li></div>
    </ul>
    <p id="th"><span id="r">Rock</span> <span id="p">Paper</span> <span id="s">Scissor</span></p>
    <div id="t">
        <p id="l"><span id="button1">0</span> <span id="button2">0</span></p>
    </div>
    <p id="er"><span id="jh">You</span> <span id="po">Computer</span></p>
    <p id="yp">Play your move</p>
    <div id="lk"><button onclick="window.print()">Print Your Score</button></div>
